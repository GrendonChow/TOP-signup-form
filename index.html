<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
  <div class="leftContainer">
    <img class="backgroundImage" src="images/pexels-julie-aagaard-2097103.jpg">
    <div class="backgroundTitle">
      <img class="logo" src="images/odin-lined.png">
      <h1 class="title">FORM</h1>
    </div>
    <div class="backgroundCredit">
      <div class="imageCredit">Photo by 
        <a href="https://www.pexels.com/photo/white-snow-field-photography-2097103/" target="_blank">julie aagaard</a> from
        <a href="https://www.pexels.com/" target="_blank">Pexels</a>
      </div>
    </div>
  </div>
    <div class="rightContainer">
      <div class="descriptContainer">
          <h2 class="description">This form actually doesn't do anything except send the details 
              to <a href="http://httpbin.org/" target="_blank">httpbin</a> to verify stuff is actually working.
          </h2>
      </div>
      <div class="formContainer">
          <div class="formHeading">Enter Details:</div>
          <div style="font-size: 12px;">Fields marked with * are required</div>
          <form action="http://httpbin.org/post" method="post" id="form1">
              <div>
                <label for="first_name">* FIRST NAME</label>
                <input type="text" name="first_name" id="first_name" required placeholder="John">
              </div>
            <div>
                <label for="last_name">* LAST NAME</label>
                <input type="text" name="last_name" id="last_name" required placeholder="Smith">
            </div>
            <div>
                <label for="email">* EMAIL</label>
                <input type="email" name="EMAIL" id="EMAIL" required placeholder="example@email.com">
            </div>
            <div>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" name="phone_number" id="phone_number" placeholder="123456789">
            </div>
            <div>
                <label for="password">* PASSWORD</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label for="confirm_password">* CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" id="confirm_password">
            </div>

          </form>
      </div>
      <div class="buttonContainer">
          <button type="submit" form="form1">Create Account</button>
          <div>Already have an account? <a href="#">Log in</a></div>
      </div>
    </div>
</body>
</html>
